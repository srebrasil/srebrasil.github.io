# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: SREBrasil Noticias
email: ricardo.c.sousa@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Notícias relevantes sobre SRE, DevOps, ITOps, AIOps e Cloud comentadas em Português.
  
  
#baseurl: "/cards" # the subpath of your site, e.g. /blog
url: "http://destaques.srebrasil.com" # the base hostname & protocol for your site

#sidebar
#default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer

built-by: SREBrasil


# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: 

# Comments
disqus: yes
disqus-shortname: srebrasil

#social
twitter: https://twitter.com/srebrasil
github: http://github.com/srebrasil
email: ricardo.c.sousa@gmail.com

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: 
  - jekyll-paginate
  - jekyll-seo-tag

